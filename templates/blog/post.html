<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<!-- Photos -->
<section id="post" class="py-5">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12 py-5">
        <h2 class="title">{{ post.title }}</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-12 mb-3">
        <div class="card">
          <img
            src="{{ post.photo_main.url }}"
            alt=""
            class="mb-3 img-fluid card-img-top"
          />
          <div class="card-body">
            <p class="post_date">
              Posted on {{ post.published_date | date: 'M d Y' }} by Eugenio
            </p>
            <p class="card-text">{{ post.content | safe }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
